<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Veiculos</title>
</head>
<body>
<h2>Lista de Veiculos</h2>
<ul>
{% for veiculo in veiculo %}
    <li>
        <a href="{% url 'core_upd_veiculo' veiculo.id%}">{{ veiculo.placa }}</a>
    </li>
{% endfor %}
</ul>

<form action="{% url 'core_add_veiculo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
