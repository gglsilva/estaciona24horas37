<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Atualizando Veiculo</title>
</head>
<body>

<h2>Updating Veiculo: {{ veiculo.placa }}</h2>

<form action="{% url 'core_upd_veiculo' veiculo.id %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Atualizar</button>

</form>

<a href="{% url 'core_del_veiculo' veiculo.id %}">Deletar</a>

</body>
</html>
