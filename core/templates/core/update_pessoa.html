<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizando Pessoa</title>
</head>
<body>
<h2>Updating Pessoa: {{ pessoa }}</h2>


<form action="{% url 'core_upd_pessoa' pessoa.id %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Atualizar</button>

</form>

<a href="{% url 'core_del_pessoa' pessoa.id %}">Deletar</a>

</body>
</html>
