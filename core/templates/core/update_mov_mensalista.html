<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizando Movimento Mensalista</title>
</head>
<body>

<h2>Updating Movimento Mensalista: {{ movmensa.mensalista }}</h2>


<form action="{% url 'core_upd_mov_mensa' movmensa.id %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Atualizar</button>

</form>

<a href="{% url 'core_del_mov_mensa' movmensa.id %}">Deletar</a>

</body>
</html>
